version: '3.7'

networks:
  private:
    external: true
    name: "private"

services:
  schoolrank-api:
    image: schoolrank-api:latest
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: schoolrank-api
    command: bash -c "python main.py -cG"
    env_file: .env
    networks:
      - private
    ports:
      - 5000:5000
    volumes:
      - ./src:/usr/src

  schoolrank-grafana:
    image: grafana/grafana:latest
    container_name: schoolrank-grafana
    depends_on:
      - schoolrank-api
    networks:
      - private
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - ./grafana-data:/var/lib/grafana
      # - ./grafana-config:/etc/grafana
